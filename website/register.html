<script language="javascript" >

function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }

</script>

<div class="register_body"><h2 class="h2_top"><br><br>Welcome to TrackMe</h2><br><h3>Please Fill in the Fields and Press Submit to Register</h3>

    </div>

     <span><label for="email"><b>Email</b></label></span><input type="email" name="email" placeholder="Enter Email" required>

        <span><label for="password"><b>Password</b></label></span>  <input type="password" name="password"placeholder="Password" id="password" required>
        <span><label for="confirm_password"><b>Confirm Password</b></label></span><input type="password" name="confirm_password"placeholder="Confirm Password" id="confirm_password" required> 
        
        <span><label><b>What Sport Do You Play?</b></label></span>
        <select name="sport" required>
        		<option value="">Please Choose One:</option>
              <option value="Soccer">Soccer</option>
              <option value="Football">Football</option>
              <option value="Hurling">Hurling</option>
              <option value="Running">Running</option>
         </select>
         <span><button type="submit" onClick="Validate()">Register</button></span>
    </div>

</form>
